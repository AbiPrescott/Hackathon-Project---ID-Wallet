<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>

<body>

    <!-- CREATE PASSWORD
    * redirected to accountPage.html when password is submitted -->
    <p>create your password</p>
    <input type="password" id="password" name="password" />
    <input type="submit" id="submit" name="submit" onclick="location.href='http://localhost:8000/accountPage.html'"/>

    <!-- GENEREATE ACCOUNT -->
    <button type="button" id="cw_button">generate account</button>
    <p>Private Key:</p>
    <p id="p1"></p>

    <!-- DISPLAY CREDINTIALS -->
    <p>Public Key:</p>
    <p id="p2"></p>

    <p>Wallet Address:</p>
    <p id="p3"></p>

    <p>Recovery Phrase:</p>
    <p id="p4"></p>

    <p>PLEASE KEEP YOUR PRIVATE KEY AND RECOVERY PHRASE SAFE</p>

    <button type="button">continue to account</button>

    <script>
        //MAKE WALLET
        const cw_button = document.getElementById("cw_button") //'cw' stands for 'create wallet'
        cw_button.addEventListener('click', makeWallet)

        //MAKE PASSWORD
        const sub_button = document.getElementById('submit')
        sub_button.addEventListener('click', createPassword)


        ///////////////////////////// DEFINITIONS OF FUNCTIONS /////////////////////////////////
        async function makeWallet() {
            const res = await fetch('http://localhost:8000/wallet', { method: "GET" });
            console.log(res)

            const properties = await res.json()

            const p1 = document.getElementById("p1")
            const p2 = document.getElementById("p2")
            const p3 = document.getElementById("p3")
            const p4 = document.getElementById("p4")

            p1.innerHTML = properties.privateKey.privateKey
            p2.innerHTML = properties.publicKey.publicKey
            p3.innerHTML = properties.walletAddress.walletAddress
            p4.innerHTML = properties.phrase.phrase
        }
        // password is saved on client instead of server like in MetaMask
        async function createPassword() {
            await fetch('http://localhost:8000/createPassword', { method: 'POST' })
                .then(res => res.text())
                .then(res_text => {
                    localStorage.setItem('password', res_text);
                    console.log('logged')
                })
        } 
    </script>
</body>

</html>
